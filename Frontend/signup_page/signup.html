<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lato:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sign_up.css" />
    <link rel="stylesheet" href="../landing_page/nav_bar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script defer src="../landing_page/nav_bar.js"></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"
    ></script>
    <script defer src="./signup.js"></script>

    <title>SignUp</title>
  </head>
  <body>
    <div class="Navigation-bar"></div>
    <div class="alert-msgs hide">
      <span class="info">
        <i class="fa-solid fa-circle-exclamation"></i>
      </span>
      <span class="alert-msg">Warning: Email/Password is invalid</span>
      <div class="close-btn">
        <span class="close-info"><i class="fa-solid fa-xmark"></i></span>
      </div>
    </div>
    <div class="display">
      <div class="container">
        <div class="part2">
          <h1>Already a User?</h1>
          <p>Login with your credentials</p>
          <a href="../login_page/login.html">Login</a>
        </div>
        <div class="part1">
          <h1>Create Account</h1>

          <form>
            <!-- method="POST" enctype="multipart/form-data"> -->
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
              />
            </svg>
            <div class="box">
              <input
                class="btn b1"
                type="text"
                id="name"
                name="name"
                required
              />
              <label class="l1" for="name">Full Name:</label>
            </div>
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z"
              />
            </svg>

            <div class="box">
              <input
                class="btn"
                type="text"
                id="mobile-number"
                name="number"
                required
              />
              <label class="l1" for="name">Contact:</label>
              <p id="error-message" class="error-message"></p>
              <p id="success-message" class="success-message"></p>
            </div>
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75"
              />
            </svg>

            <div class="box">
              <input class="btn" type="text" id="email" name="id" required />
              <label for="id">Email</label>
              <p id="error-message2" class="error-message"></p>
            </div>
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88"
              />
            </svg>

            <div class="box">
              <input
                class="btn"
                type="password"
                id="password"
                name="id"
                required
              />
              <label for="password">Password</label>
            </div>

            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zM3.75 12h.007v.008H3.75V12zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm-.375 5.25h.007v.008H3.75v-.008zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
              />
            </svg>

            <div class="box">
              <!-- onchange="loadcities()" -->
              <select id="state-select" required>
                <option value="">Select State</option>
                <option value="Telangana">Telangana</option>
                <!-- add more here-->
              </select>
            </div>
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z"
              />
            </svg>
            <div class="box">
              <select class="city-input" id="city-input" required>
                <option value="-200">Select City</option>
                <option value="Achampet">Achampet</option>
                <option value="Adilabad">Adilabad</option>
                <option value="Alampur">Alampur</option>
                <option value="Andole">Andole</option>
                <option value="Armoor">Armoor</option>
                <option value="Asifabad">Asifabad</option>
                <option value="Banswada">Banswada</option>
                <option value="Bellampalli">Bellampalli</option>
                <option value="Bhadrachalam">Bhadrachalam</option>
                <option value="Bhongir">Bhongir</option>
                <option value="Bodhan">Bodhan</option>
                <option value="Chevella">Chevella</option>
                <option value="Devarakonda">Devarakonda</option>
                <option value="Gajwel">Gajwel</option>
                <option value="Husnabad">Husnabad</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Jagitial">Jagitial</option>
                <option value="Jangaon">Jangaon</option>
                <option value="Karimnagar">Karimnagar</option>
                <option value="Kagaznagar">Kagaznagar</option>
                <option value="Kalwakurthy">Kalwakurthy</option>
                <option value="Kamareddy">Kamareddy</option>
                <option value="Khammam">Khammam</option>
                <option value="Kodad">Kodad</option>
                <option value="Koratla">Koratla</option>
                <option value="Kothagudem">Kothagudem</option>
                <option value="Mahabubabad">Mahabubabad</option>
                <option value="Mahbubnagar">Mahbubnagar</option>
                <option value="Mandamarri">Mandamarri</option>
                <option value="Mancherial">Mancherial</option>
                <option value="Manthani">Manthani</option>
                <option value="Medak">Medak</option>
                <option value="Miryalaguda">Miryalaguda</option>
                <option value="Nagarkurnool">Nagarkurnool</option>
                <option value="Nalgonda">Nalgonda</option>
                <option value="Narayanpet">Narayanpet</option>
                <option value="Nirmal">Nirmal</option>
                <option value="Nizamabad">Nizamabad</option>
                <option value="Palwancha">Palwancha</option>
                <option value="Ramagundam">Ramagundam</option>
                <option value="Sadasivpet">Sadasivpet</option>
                <option value="Sangareddy">Sangareddy</option>
                <option value="Sathupally">Sathupally</option>
                <option value="Siddipet">Siddipet</option>
                <option value="Siricilla">Siricilla</option>
                <option value="Suryapet">Suryapet</option>
                <option value="Tandur">Tandur</option>
                <option value="Vemulawada">Vemulawada</option>
                <option value="Vikarabad">Vikarabad</option>
                <option value="Vikarabad">Vikarabad</option>
                <option value="Wanaparthy">Wanaparthy</option>
                <option value="Warangal">Warangal</option>
                <option value="Yellandu">Yellandu</option>
                <option value="Yellareddy">Yellareddy</option>
                <option value="Zaheerabad">Zaheerabad</option>
              </select>
            </div>
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m.94 3.198l.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0112 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 016 18.719m12 0a5.971 5.971 0 00-.941-3.197m0 0A5.995 5.995 0 0012 12.75a5.995 5.995 0 00-5.058 2.772m0 0a3 3 0 00-4.681 2.72 8.986 8.986 0 003.74.477m.94-3.197a5.971 5.971 0 00-.94 3.197M15 6.75a3 3 0 11-6 0 3 3 0 016 0zm6 3a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0zm-13.5 0a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z"
              />
            </svg>

            <div class="box">
              <select id="blood-group-select" required>
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
              </select>
            </div>
            <div class="check">
              <input type="checkbox" class="check-box" required />
              <p class="check-p">
                I agree to the
                <a href="../T&C/terms.html"> terms and conditions</a>
              </p>
            </div>
            <div class="box2 date">
              <input
                type="submit"
                class="btn submit"
                value="Sign Up"
                id="submit-button"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
